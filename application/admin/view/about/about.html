{extend name="base/base" /}
{block name="main"}
<div class="layui-col-md8">
    <form class="layui-form" action="{:url('/admin/uploads')}">
        <div class="layui-form-item layui-col-md6" style="margin-top: 50px;">
            <label class="layui-form-label ">标题</label>
            <div class="layui-input-block">
                <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text" style="padding-left: 50px;">
            <div id="div1" style="height: 400px; ">
                <!--可使用 min-height 实现编辑区域自动增加高度-->
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<form action="{:url('/admin/uploads')}" enctype="multipart/form-data" method="post">
    <input type="file" name="image" /> <br>
    <input type="submit" value="上传" />
</form>
{/block}
{block name="script"}
{js href="/wangEditor/wangEditor.js" /}
{js href="/js/jquery.min.js" /}
{css href="/jstree/themes/default/style.min.css"/}
{js href="/jstree/jstree.js" /}
<script>
//Demo
layui.use('form', function() {
    var form = layui.form;

    //监听提交
    form.on('submit(formDemo)', function(data) {
        layer.msg(JSON.stringify(data.field));
        return false;
    });
});
</script>
<script type="text/javascript">
var E = window.wangEditor
var editor = new E('#div1') // 两个参数也可以传入 elem 对象，class 选择器
editor.customConfig.uploadImgServer = '/admin/uploads'
editor.create()
</script>
{/block}
